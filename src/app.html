<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#facc15" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#3730a3" media="(prefers-color-scheme: dark)" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script nonce="numberthink">
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
			
			const isBrowser = () => typeof window !== 'undefined';
			const isGlobal = () => typeof global !== 'undefined';


			var exports = {};

			if (!isGlobal() && isBrowser()) {
				var global = window;
			}
		</script>
		%svelte.head%
	</head>
	<!-- bg-white text-white dark:bg-gray-900 dark:text-black -->
	<body class="vsc-initialized" >
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
